<md-toolbar style="background-color:#0387d1; min-height: 50px !important" role="toolbar">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
            <md-icon>menu</md-icon>
        </md-button>
        <span flex></span>
        <md-menu md-position-mode="target-right target" ng-repeat="menu in vm.menuSetup.menus">
            <md-button style="margin-top: 9px; margin-top: -3px" class="md-icon-button" aria-label="{{menu.nome}}" ng-click="$mdOpenMenu($event)">
                <md-icon>{{menu.icon}}</md-icon>
            </md-button>
            <md-menu-content width={{menu.width}}>
                <md-subheader>{{menu.nome}}</md-subheader>
                <md-menu-item ng-repeat="action in menu.submenus">
                    <md-button layout-fill md-ink-ripple ng-click="toast(action.message)">{{action.nome}}</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
